<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Mochi</title>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <div id="drop-zone">
          <span>Click to select image</span>
        </div>

        <div id="preview" class="hidden">
          <img id="preview-img" />
          <div class="actions">
            <button id="parse-btn">Parse</button>
            <button id="clear-btn" class="secondary">Clear</button>
          </div>
        </div>
      </div>

      <div id="right">
        <div id="results">
          <div id="words"></div>
        </div>

        <div id="log"></div>

        <div id="deck-settings">
          <input type="text" id="deck-name" placeholder="Deck name" />
          <input type="password" id="mochi-key" placeholder="Mochi API Key" />
          <button id="create-btn">Create Deck</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
